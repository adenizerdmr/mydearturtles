<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyDearTurtles Word List</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f6f8fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.search {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

input {
  padding: 12px 16px;
  border-radius: 30px;
  border: 1px solid #ccc;
  width: 260px;
  font-size: 16px;
}

button {
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 16px 20px;
  margin: 8px 0;
  width: 420px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pos {
  color: #666;
  font-size: 13px;
}

.related {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.tag {
  background: #eef1f4;
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
}
</style>
</head>

<body>

<h1>MyDearTurtles</h1>

<div class="search">
  <input id="wordInput" placeholder="Enter a word">
  <button onclick="addWord()">Add</button>
</div>

<div id="list"></div>

<script>
const synonymDB = {
  diminish:["decrease","reduce"],
  decrease:["diminish","reduce"],
  reduce:["decrease","diminish"],
  deceive:["mislead","trick"],
  mislead:["deceive"]
};

const words = [];

function posGuess(w){
  if(w.endsWith("ly")) return "adv";
  if(w.endsWith("tion")||w.endsWith("ment")) return "n";
  if(w.endsWith("ous")||w.endsWith("ful")||w.endsWith("ive")) return "adj";
  return "v";
}

function addWord(){
  const input = document.getElementById("wordInput");
  const w = input.value.trim().toLowerCase();
  if(!w) return;
  if(words.find(x=>x.word===w)) return;

  words.push({word:w,pos:posGuess(w)});
  input.value="";
  render();
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML="";

  words.sort((a,b)=>a.word.localeCompare(b.word));

  words.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";

    const left=document.createElement("div");
    left.innerHTML=`${item.word} <span class="pos">(${item.pos})</span>`;

    const relDiv=document.createElement("div");
    relDiv.className="related";

    const rel=(synonymDB[item.word]||[])
      .filter(r=>words.find(w=>w.word===r));

    rel.forEach(r=>{
      const t=document.createElement("span");
      t.className="tag";
      t.textContent=r;
      relDiv.appendChild(t);
    });

    card.appendChild(left);
    card.appendChild(relDiv);
    list.appendChild(card);
  });
}
</script>

</body>
</html>
